<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>WiFi Config</title>
    <link rel="stylesheet" href="wifi.css" />
    <link rel="stylesheet" href="color.css" />
  </head>
  <body>
    <div class="container">
      <div class="terminal-window">
        <div class="terminal-header">
          <div class="terminal-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="terminal-title">WiFi Configuration Terminal</div>
        </div>

        <div class="content">
          <div class="header">
            <h1>üîß WiFi Network Config</h1>
          </div>

          <div class="status-panel">
            <div class="status-box" id="wifiStatus">
              <div>
                <strong>CONNECTION STATUS:</strong>
                <span id="statusText">Checking...</span>
              </div>
              <div class="status-details">
                <div class="status-row">
                  <span class="status-label">NETWORK:</span>
                  <span class="status-value" id="currentSsid">---</span>
                </div>
                <div class="status-row">
                  <span class="status-label">IP ADDRESS:</span>
                  <span class="status-value" id="currentIp">---</span>
                </div>
                <div class="status-row">
                  <span class="status-label">SIGNAL STRENGTH:</span>
                  <span class="status-value" id="currentRssi">---</span>
                </div>
              </div>
            </div>
          </div>

          <div class="scan-section">
            <button type="button" class="scan-btn" onclick="scanWifi()">
              üîç Scan for Networks
            </button>
            <div class="scan-results" id="scanResults" style="display: none">
              <div class="loading">
                <div class="spinner"></div>
                <div>Scanning for networks...</div>
              </div>
            </div>
          </div>

          <form id="wifiForm" class="config-form">
            <div class="form-group">
              <label for="ssid">Network Name (SSID):</label>
              <input
                type="text"
                id="ssid"
                name="ssid"
                placeholder="Enter WiFi network name"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Network Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter WiFi password"
              />
            </div>

            <div class="btn-group">
              <button type="submit" class="btn">üíæ Save & Connect</button>
              <button
                type="button"
                class="btn secondary"
                onclick="location.href='/'"
              >
                ‚Üê Back to Canvas
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="nav-panel">
        <a href="/" class="nav-link">‚Üê Return to Main Interface</a>
      </div>
    </div>
    <script src="wifi.js"></script>
  </body>
</html>
